name: Localstack

on: [push]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_REGION: us-east-1
  DEFAULT_REGION: us-east-1
  ENDPOINT_URL: http://localhost:4566


jobs:
  localstack:
    name: Localstack
    runs-on: ubuntu-latest

    services:

      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3
        ports:
          - 4566:4566
          - 4571:4571

      postgres:
        image: postgres
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        options: --health-cmd="pg_isready" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        moodle-branch: ['main']
        php: ['8.3']
        database: ['pgsql']

    steps:
      - name: checkout plugin
        uses: actions/checkout@v5
        with:
          path: this-plugin

      - name: setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: max_input_vars=5000
          coverage: pcov

      - name: composer
        run: |
           composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci
           echo $(cd ci/bin; pwd) >> $GITHUB_PATH
           echo $(cd ci/vendor/bin; pwd) >> $GITHUB_PATH
           sudo locale-gen en_AU.UTF-8

      - name: install Moodle
        run: moodle-plugin-ci install --db-host=127.0.0.1 --plugin this-plugin
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}

      - name: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1

      - name: Create Bucket
        run: |
          mkdir ~/.aws
          echo '[default]  aws_access_key_id=test   aws_secret_access_key=test ' > ~/.aws/credentials
          echo '[default]  region=us-east-1   output=json  endpoint_url=http://localhost:4566  ' > ~/.aws/config
          aws s3 mb s3://testrepo
          aws s3 cp moodle/public/lib/tests/fixtures/1.jpg s3://testrepo/testfile.jpg

      - name: phpunit
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci --ansi phpunit --testdox --coverage-text --coverage-clover
